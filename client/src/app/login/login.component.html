<div class="container">
  <mat-card *ngIf="!isLoggedIn" class="mat-elevation-z10">
    <mat-card-title>Connexion sur Hypnos Group</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (submit)="Submit()">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" />
          <mat-error>
            Veuillez renseigner un nom.
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error>
            Veuillez renseigner un mot de passe.
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Connexion</button>
      </form>
      <p>Form value: {{ form.value | json }}</p>
      <p>Form Status: {{ form.status }}</p>
    </mat-card-content>
  </mat-card>
  <mat-card *ngIf="isLoggedIn">Connect√© en tant que {{ username }}</mat-card>
</div>
